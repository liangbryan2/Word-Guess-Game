<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Javascript-->
    <script src="assets/javascript/game.js"></script>

    <title>Hangman</title>

</head>

<body>
    <div class="header jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">
                <img src="assets/images/pokemon-logo.png"> Hangman!</h1>
            <p class="lead">Press any letter to play.</p>
        </div>
    </div>
    <div class="container-fluid">
        <div class="content">
        <h4>Word:
            <span id="word"></span>
        </h4>
        <h4>Guesses so Far:
            <span id="guesses"></span>
        </h4>
        <h4>Guesses Left:
            <span id="guess-left">8</span>
        </h4>
        <h4>Wins:
            <span id="wins">0</span>
        </h4>
        <h4>Losses:
            <span id="losses">0</span>
        </h4>
        <h4>
            Previous Word:
            <span id="previous-word"></span>
        </h4>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
</body>

</html>
